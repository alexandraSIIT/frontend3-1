  <!-- Modal -->
  <div class="modal fade" id="addmovie" role="dialog">
    <div class="modal-dialog">
          <!-- Modal for addmovie -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Movie</h4>
        </div>
        <div class="modal-body">
          <form action="javascript:void(0);" method="POST" onsubmit="addMovie()">
            <div class="form-group">
            <label for="name">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Title" name="name">
            </div>
            <div class="form-group">
            <label for="name">Password:</label>
            <input type="text" class="form-control" id="year" placeholder="Year" name="year">
            </div>
            <div class="form-group">
            <label for="name">ImdbID:</label>
            <input type="text" class="form-control" id="imdbID" placeholder="ImdbID" name="imdbID">
            </div>
            <div class="form-group">
            <label for="name">Type:</label>
            <input type="text" class="form-control" id="type" placeholder="Type" name="type">
            </div>
            <div class="form-group">
            <label for="name">Poster:</label>
            <input type="text" class="form-control" id="poster" placeholder="Poster (ex. http://www.fdf.ro/img/2.jpg/)" name="type">
            </div>
          </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id ="addMovie" onclick="addMovie">Add Movie</button>
        </div>
      </div>
   
  </div>

  <!-- Modal -->
  <div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">
          <!-- Modal for login -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <form action="/">
            <div class="form-group">
            <label for="name">Email:</label>
            <input type="text" class="form-control" id="User_name" placeholder="Enter your email" name="name">
            </div>
            <div class="form-group">
            <label for="newpwd">Password:</label>
            <input type="password" class="form-control" id="Pwd" placeholder="Enter your password" name="newpwd">
            </div>
          </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" id ="submitButton">Login</button>
        </div>
      </div>
   
  </div>
  </div>
   <!-- Modal register -->
  <div class="modal fade" id="register" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal register-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Register</h4>
        </div>
        <div class="modal-body">
          <form action="/">
            <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
            </div>
            <div class="form-group">
            <label for="newemail">Email:</label>
            <input type="email" class="form-control" id="newemail" placeholder="Enter new email" name="newemail">
            </div>
            <div class="form-group">
            <label for="newpwd">Password:</label>
            <input type="password" class="form-control" id="newpwd" placeholder="New password" name="newpwd">
            </div>
          </form>
        </div>
        <div class="modal-footer">
        <div id="messageContainer"></div>
        
        <button type="button" class="btn btn-success" id="registerSubmit">Register</button>
        </div>
      </div>

    </div>
